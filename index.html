<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>JavaScript can change the value of attributes of any HTML tag</title>
		</head>
		<body>
				<h2 style="text-align:center;font-weight:bold;">Turn the light on & off!</h2>
				<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

				<img id="myImage" src="pic_bulboff.gif" style="width: 90%;text-align: center;">
				<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn Off the Light</button>
		</body>
</html>
